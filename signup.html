          type="button"
          data-toggle="collapse"

          aria-expanded="false"
          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="collapsibleNavId">

    <div class="container-fluid wrapper">
      <h1 class="text-uppercase text-center mt-5 signup-header">
        sign up to goldville
      </h1>
    </div>
    <div class="form-wrapper">
      <form action="" class="login-form card-common p-3">
        <div class="container">
          <h5 class="text-dark my-4">Sign up as a buyer</h5>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="username"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Confirm Password"
            />
          </div>
          <div class="clearfix">
            <label class="float-left checkbox-inline text-dark"
              ><input type="checkbox" />&nbsp;By registering, you agree to our
              terms and conditions.
            </label>
          </div>
          <button class="btn btn-block submit-btn rounded-0 text-uppercase">
            Sign Up
          </button>
          <p class="text-center text-dark small mt-1">
            Have an account?
            <a href="#" class="text-decoration-none text-gold">Login</a>
          </p>
          <p class="text-center text-dark small">
            <a href="#" class="text-decoration-none text-gold text-uppercase"
              >Go back home</a
            >
          </p>
        </div>
      </form>
    </div>
