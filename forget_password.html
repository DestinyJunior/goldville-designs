          <h4 class="my-4">Request New Password</h4>

            Reset password link will be sent to the email provided
          </p>
          <div class="form-group">
            <label for="email" class="text-dark">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"

          </div>
          <button class="btn btn-block submit-btn rounded-0 text-uppercase">
